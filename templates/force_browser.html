<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
    <script>
        function openSpotifyAuth() {
            const authUrl = "{{ auth_url }}";

            // üîπ Probeer Spotify in de app te openen (iOS/Android deep linking)
            const spotifyAppUrl = authUrl.replace("https://accounts.spotify.com", "spotify://open.spotify.com");

            window.location.href = spotifyAppUrl;

            // ‚è≥ Als de app niet opent binnen 3 seconden, gebruik dan de fallback (browser)
            setTimeout(() => {
                window.location.href = authUrl; // Open de normale Spotify loginpagina als backup
            }, 3000);
        }
    </script>
</head>
<body onload="openSpotifyAuth()">
    <h1>‚è≥ Verbinden met Spotify...</h1>
    <p>Als de login niet automatisch opent, klik <a href="{{ auth_url }}">hier</a>.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code - HITORMISS</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>üì∑ Scan een QR-code</h1>
    <div id="reader"></div>
    <p id="message"></p>

    <script>
        function onScanSuccess(decodedText) {
            console.log("‚úÖ QR-code gescand:", decodedText);
            window.location.href = `/process_scan?track=${decodedText}`;
        }

        function onScanFailure(error) {
            console.warn("‚ö†Ô∏è Geen geldige QR-code gedetecteerd:", error);
        }

        // Start de scanner bij het laden van de pagina
        document.addEventListener("DOMContentLoaded", function() {
            let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
            scanner.render(onScanSuccess, onScanFailure);
        });
    </script>
</body>
</html>

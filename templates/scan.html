<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code - HITORMISS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1DB954, #191414);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #canvas {
            display: none; /* Geen live video feed meer nodig */
        }
        #capture-button {
            margin: 10px auto;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #1DB954;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>üì∑ Scan een QR-code</h1>
    <input type="file" accept="image/*" capture="environment" id="capture-button">
    <p id="message">üì∑ Upload een foto van een QR-code...</p>

    <canvas id="canvas"></canvas>

    <script>
        const captureButton = document.getElementById("capture-button");
        const message = document.getElementById("message");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        captureButton.addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function() {
                const img = new Image();
                img.src = reader.result;
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0, img.width, img.height);

                    const imageData = ctx.getImageData(0, 0, img.width, img.height);
                    const qrCode = jsQR(imageData.data, img.width, img.height);

                    if (qrCode) {
                        console.log(`‚úÖ QR-code gevonden: ${qrCode.data}`);
                        message.textContent = "‚úÖ QR-code gescand!";
                        window.location.href = `/process_scan?track=${encodeURIComponent(qrCode.data)}`;
                    } else {
                        message.textContent = "‚ùå Geen geldige QR-code gevonden!";
                    }
                };
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>

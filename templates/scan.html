<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Scan een QR-code</h1>
    <div id="qr-reader" style="width: 300px;"></div>
    <p id="qr-result">Scan een QR-code om een nummer af te spelen!</p>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`✅ Gescand: ${decodedText}`);

            // ✅ Automatisch doorsturen naar het gescande nummer
            window.location.href = `/play/${decodedText}`;
        }

        let html5QrCode = new Html5Qrcode("qr-reader");
        html5QrCode.start(
            { facingMode: "environment" }, 
            {
                fps: 10,  // Frames per second
                qrbox: { width: 250, height: 250 } // Grootte van de scanner
            },
            onScanSuccess
        );
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code - HITORMISS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1DB954, #191414);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #video {
            width: 100%;
            max-width: 400px;
            border: 2px solid white;
        }
        #scan-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #1DB954;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>üì∑ Scan een QR-code</h1>
    <video id="video" autoplay></video>
    <button id="scan-button">Start QR-Scan</button>
    <p id="message">üì∑ Wacht op scan...</p>

    <script>
        const video = document.getElementById("video");
        const scanButton = document.getElementById("scan-button");
        const message = document.getElementById("message");

        scanButton.addEventListener("click", () => {
            console.log("üîÑ Start camera...");
            startCamera();
        });

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then((stream) => {
                    video.srcObject = stream;
                    console.log("‚úÖ Camera gestart!");
                    scanQRCode();
                })
                .catch((error) => {
                    message.textContent = "‚ùå Kan geen camera openen!";
                    console.error("‚ùå Camera fout:", error);
                });
        }

        function scanQRCode() {
            console.log("üîÑ Start QR-scan...");
            const canvasElement = document.createElement("canvas");
            const canvas = canvasElement.getContext("2d");

            setInterval(() => {
                if (!video.videoWidth || !video.videoHeight) {
                    console.warn("‚ö†Ô∏è Video niet geladen, wacht...");
                    return;
                }

                canvasElement.width = video.videoWidth;
                canvasElement.height = video.videoHeight;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);

                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

                if (qrCode) {
                    console.log(`‚úÖ QR-code gevonden: ${qrCode.data}`);
                    message.textContent = "‚úÖ QR-code gescand!";
                    window.location.href = `/process_scan?track=${encodeURIComponent(qrCode.data)}`;
                }
            }, 500);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Spotify Login</title>
    <script>
        function openSpotify() {
            // Probeer eerst de mobiele Spotify-app te openen
            window.location.href = "{{ mobile_auth_url }}";

            // Fallback na 3 seconden als Spotify-app niet opent
            setTimeout(function() {
                window.location.href = "{{ fallback_url }}";
            }, 3000);
        }
    </script>
</head>
<body onload="openSpotify()">
    <h1>‚è≥ Bezig met verbinden met Spotify...</h1>
    <p>Als de Spotify-app niet opent, klik <a href="{{ fallback_url }}">hier</a>.</p>
</body>
</html>

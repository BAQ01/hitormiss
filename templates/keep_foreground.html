<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify wordt geopend...</title>
    <script>
        function openSpotify() {
            var trackUrl = "{{ track_url }}";
            window.location.href = trackUrl;

            // ✅ Keer na 3 seconden automatisch terug naar Hit or Miss
            setTimeout(() => {
                window.location.href = "/";  // ✅ Terug naar homepagina
            }, 3000);
        }
    </script>
</head>
<body onload="openSpotify()">
    <h1>⏳ Je nummer wordt afgespeeld...</h1>
    <p>Spotify wordt geopend. Blijf in de Hit or Miss-app.</p>
</body>
</html>

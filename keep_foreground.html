<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit or Miss - Afspelen</title>
    <script>
        function openSpotify() {
            window.location.href = "{{ track_url }}";  // Open Spotify track

            // ⏳ Wacht 2 seconden en keer terug naar Hit or Miss
            setTimeout(() => {
                window.location.href = "/scan";  // Terug naar QR scanner
            }, 2000);
        }
    </script>
</head>
<body onload="openSpotify()">
    <h1>🎵 Track wordt afgespeeld...</h1>
    <p>Blijf in de Hit or Miss app om het spel te spelen.</p>
</body>
</html>
